name: diegotoral.me
description: Blogging about NERD stuff
meta_description: "Diego Toral, Blogging about NERD stuff"

aboutPage: true

markdown: kramdown
highlighter: rouge
gems:
  - jekyll-paginate

paginate: 20
baseurl: "/"
domain_name: 'http://diegotoral.github.io'
google_analytics: 'UA-46871915-1'
disqus: false
disqus_shortname: 'diegotoral'

# Details for the RSS feed generator
url:            'http://diegotoral.github.io'
author:         'Diego Toral'
authorTwitter:  'diegootoral'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
